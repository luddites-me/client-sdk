---
platform: linux

image_resource:
  type: registry-image
  source: { repository: node, tag: "12" }

inputs:
  - name: protect-sdk-client-master

outputs:
  - name: protect-sdk-client-master-update

run:
  path: /bin/bash
  args:
    - -c
    - |
      # install JQ for easier version parsing
      apt-get update
      apt-get -y install jq

      cd protect-sdk-client-master

      # prevent infinite loop from version bumping via ci
      if git log | head -n 2 | tail -n 1 | grep 'Concourse CI'
      then
        exit 0
      fi

      git config --global user.email 'noreply@ns8.com'
      git config --global user.name 'Concourse CI'
      yarn config set version-tag-prefix ""

      echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      if ! yarn install
      then
        echo "ERROR: yarn install failed"
        exit 1
      fi

      if ! yarn version --patch
      then
        echo "ERROR: yarn version patch update failed"
        exit 1
      fi

      if ! npm publish
      then
        echo "ERROR: npm publish failed"
        exit 1
      fi

      if ! yarn build:prod
      then
        echo "ERROR: yarn build:prod failed"
        exit 1
      fi


      current_version=$(yarn info --json | jq -r '.["data"]["dist-tags"]["latest"]')
      cp dist/protect.min.js dist/protect-$current_version.min.js

      mkdir ~/.ssh && chmod 700 ~/.ssh

      ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      echo "$SSH_KEY" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
      ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub

      git push origin --tags HEAD:master
