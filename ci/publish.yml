---
platform: linux

image_resource:
  type: registry-image
  source: { repository: node, tag: "12" }

inputs:
  - name: protect-js-sdk

run:
  path: /bin/sh
  args:
    - -c
    - |

      echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      cd protect-js-sdk

      if ! yarn version patch
      then
        echo "ERROR: yarn version patch update failed"
        exit 1
      fi

      if ! yarn publish
      then
        echo "ERROR: yarn publish failed"
        exit 1
      fi
