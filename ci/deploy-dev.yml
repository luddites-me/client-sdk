---
platform: linux
image_resource:
  type: registry-image
  source: { repository: node, tag: "12" }
inputs:
  - name: protect-js-sdk-dev
outputs:
  - name: protect-js-sdk-dev
run:
  path: /bin/sh
  args:
    - -c
    - |

      echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      cd protect-js-sdk-dev

      if ! yarn install
      then
        echo "ERROR: yarn install failed" 
        exit 1
      fi

      if ! yarn build:prod
      then
        echo "ERROR: yarn build:prod has failed"
        exit 1
      fi
